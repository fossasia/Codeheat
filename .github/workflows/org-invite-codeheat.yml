name: "Org invite & team add — Codeheat"

on:
  issues:
    types: [labeled]

permissions:
  issues: write

jobs:
  invite-and-add:
    # Do not run on forks + ensure label exists
    if: |
      github.repository_owner == 'FOSSASIA' &&
      github.event.action == 'labeled' &&
      github.event.label.name == 'org-invite'

    runs-on: ubuntu-latest

    env:
      ORG_NAME: "FOSSASIA"
      TEAM_SLUG: "codeheat"

    steps:

      - name: Invite user to org and team
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.ORG_ADMIN_TOKEN }}
          script: |
            const org = process.env.ORG_NAME;
            const team_slug = process.env.TEAM_SLUG;
            const issue = context.payload.issue;
            const username = issue.user.login;
            const repo = context.repo;
            const issue_number = issue.number;

            async function comment(body) {
              try {
                await github.rest.issues.createComment({
                  owner: repo.owner,
                  repo: repo.repo,
                  issue_number,
                  body,
                });
              } catch (err) {
                core.warning(
                  `Failed to post issue comment: ${err.message}`
                );
              }
            }

            // ---- Validate team exists ----
            try {
              await github.rest.teams.getByName({
                org,
                team_slug,
              });
            } catch (err) {
              await comment(
                `❌ **Onboarding failed**\n\n` +
                `Team \`${team_slug}\` was not found in org \`${org}\`. ` +
                `Please notify a maintainer.`
              );
              core.setFailed(err.message);
              return;
            }

            // ---- Org membership ----
            let membership;
            let invited = false;

            try {
              membership = await github.rest.orgs.getMembershipForUser({
                org,
                username,
              });
            } catch (error) {
              if (error.status !== 404) {
                await comment(
                  `❌ **Onboarding failed**\n\n` +
                  `Could not retrieve organization membership for \`@${username}\` in \`${org}\`.\n` +
                  `Error: \`${error.message}\``
                );
                core.setFailed(error.message);
                return;
              }

              // User not found, attempt to invite
              try {
                membership = await github.rest.orgs.setMembershipForUser({
                  org,
                  username,
                });
                invited = true;
              } catch (inviteError) {
                await comment(
                  `❌ **Onboarding failed**\n\n` +
                  `Could not invite \`@${username}\` to organization \`${org}\`.\n` +
                  `Error: \`${inviteError.message}\``
                );
                core.setFailed(inviteError.message);
                return;
              }
            }

            // ---- Team membership (non-fatal) ----
            let teamMembership = null;
            try {
              teamMembership = await github.rest.teams.addOrUpdateMembershipForUserInOrg({
                org,
                team_slug,
                username,
              });
            } catch (err) {
              core.warning(
                `Failed to add @${username} to team ${team_slug}: ${err.message}`
              );
            }

            const orgStatusLine = invited
              ? `• Org invitation: **${membership.data.state}**\n`
              : `• Org membership: **already active**\n`;

            const teamStatusLine = teamMembership
              ? `• Team membership: **${teamMembership.data.state}**\n`
              : `• Team membership: ❌ **failed** - please add manually to \`${team_slug}\`\n`;

            let actionMessage = '';

            if (membership.data.state === 'pending') {
              actionMessage =
                `\nℹ️ Please accept the GitHub organization invitation ` +
                `from your notifications or email to complete onboarding.`;
            } else {
              actionMessage =
                `\nℹ️ You are already an active member. No further action is required.`;
            }

            await comment(
              `✅ **Onboarding request processed for @${username}**\n\n` +
              orgStatusLine +
              teamStatusLine +
              actionMessage
            );

            // ---- Close issue (non-fatal) ----
            try {
              await github.rest.issues.update({
                owner: repo.owner,
                repo: repo.repo,
                issue_number,
                state: 'closed',
              });
            } catch (err) {
              core.warning(`Failed to close issue #${issue_number}: ${err.message}`);
              await comment(
                `⚠️ Onboarding completed, but this issue could not be auto-closed. ` +
                `A maintainer may close it manually.`
              );
            }
