name: "Org invite & team add — Codeheat"
on:
  issues:
    types: [opened, labeled]

permissions:
  issues: write
  contents: read

jobs:
  invite-and-add:
    # Run if the issue has the org-invite label (on open OR on label add)
    if:
      contains(
        github.event.issue.labels.*.name,
        'org-invite'
      )
    runs-on: ubuntu-latest

    env:
      ORG_NAME: "FOSSASIA"
      TEAM_SLUG: "codeheat"

    steps:
      - name: Check required secret exists
        run: |
          if [ -z "${{ secrets.ORG_ADMIN_TOKEN }}" ]; then
            echo "ORG_ADMIN_TOKEN is missing."
            exit 1
          fi

      - name: Invite user to org and team
        uses: actions/github-script@v6.4.1
        with:
          github-token: ${{ secrets.ORG_ADMIN_TOKEN }}
          script: |
            const org = process.env.ORG_NAME;
            const team_slug = process.env.TEAM_SLUG;
            const issue = context.payload.issue;
            const username = issue.user.login;
            const repo = context.repo;
            const issue_number = issue.number;

            async function comment(body) {
              await github.rest.issues.createComment({
                owner: repo.owner,
                repo: repo.repo,
                issue_number,
                body,
              });
            }

            // Check team exists
            try {
              await github.request('GET /orgs/{org}/teams/{team_slug}', {
                org,
                team_slug
              });
            } catch (err) {
              await comment(`❌ Team \`${team_slug}\` not found in org \`${org}\`.`);
              core.setFailed(err.message);
              return;
            }

            // Invite / ensure org membership
            const membership = await github.request(
              'PUT /orgs/{org}/memberships/{username}',
              { org, username }
            );

            // Add to team
            const teamMembership = await github.request(
              'PUT /orgs/{org}/teams/{team_slug}/memberships/{username}',
              { org, team_slug, username }
            );

            await comment(
              `✅ **Onboarding processed for @${username}**\n\n` +
              `• Org membership: **${membership.data.state}**\n` +
              `• Team membership: **${teamMembership.data.state}**\n\n` +
              `If pending, please accept the GitHub invitation.`
            );

            // Close issue (non-fatal)
            try {
              await github.rest.issues.update({
                owner: repo.owner,
                repo: repo.repo,
                issue_number,
                state: 'closed',
              });
            } catch (err) {
              core.warning(`Failed to close issue #${issue_number}: ${err.message}`);
              await comment(
                `⚠️ Onboarding completed, but I couldn't auto-close this issue. ` +
                `A maintainer may close it manually.`
              );
            }
